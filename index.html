<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
    <!--<div class="bubbles-container">
       <img src="images/bg-pattern-top.svg" alt="" class="background-bubbles">
    </div>
    <!--Global card -->
    <div class="container-card">

    <!--Header card block -->
      <div class="header-card">
        <img src="images/bg-pattern-card.svg" alt="" class="backgroud-header">
        <img class="avatar" src="images/image-victor.jpg" alt="">
      </div>
    
    <!--Name-age-location block-->
    <div class="personal-info">
      <div class="name-age">
        <h3>Victor Crest</h3>
        <span class="age" >26</span>
     </div>
     <div class="location">
      <p class="country">London</p>
    </div>

    <hr>

    <!--Stats block-->
    <div class="stats">

      <div class="stats-box">
        <h3>80K</h3>
        <span>Followers</span>
      </div>

      <div class="stats-box">
        <h3>803K</h3>
        <span>Likes</span>
      </div>

      <div class="stats-box">
        <h3>1.4K</h3>
        <span>Photos</span>
      </div>
    </div>

    </div>
  </div>

  <div class="attribution">

  </div>

</body>
</html>
